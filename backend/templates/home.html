{% extends "base.html" %}

{% block head %}
  <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>

{% endblock%}

{% block body %}
<h2 class="text-center">
  Welcome to SoundtrackDB
</h2>

<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="" style="height: 600px; background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/ec/Record-Album-02.jpg);  background-position: center; background-size: cover"></div>
      <div class="carousel-caption">
        <h2 style="text-shadow: 4px 4px black;">Albums</h2>
      </div>
    </div>

    <div class="carousel-item">
      <div class="overlay"></div>
      <div class="" style="height: 600px; background-image: url(https://upload.wikimedia.org/wikipedia/commons/7/79/Buddy_Bregman_conducts_at_Westlake_Recording_Studios_-_%28May_2006%29.jpg); background-position: center; background-size: cover"></div>
      <div class="carousel-caption">
        <h2 style="text-shadow: 3px 3px black;">Artists</h2>
      </div>
    </div>

    <div class="carousel-item">
      <div class="overlay"></div>
      <div class="" style="height: 600px; background-image: url(http://i.imgur.com/iMJ7Un1.jpg); background-position: center; background-size: cover"></div>
      <div class="carousel-caption">
        <h2 style="text-shadow: 3px 3px black;">Movies and TV</h2>
      </div>
    </div>

    <div class="carousel-item">
      <div class="overlay"></div>
      <div class="" style="height: 600px; background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/c6/John_Williams_scoring_Raiders.jpg); background-position: center; background-size: cover"></div>
      <div class="carousel-caption" style="text-decoration-color: black">
        <h2 style="text-shadow: 3px 3px black;">Making Connections</h2>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
{% endblock %}
