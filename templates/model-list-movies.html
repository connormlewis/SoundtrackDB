{% extends "base.html" %}

{% block body %}
<h3>Movies/TV Series</h3>

<div class="row">
  {% for movie in movies_data %}
  <div class="col-12 col-md-4 col-lg-3" style="cursor: pointer;" onclick="window.location = {{ '\"' + movie['linkUrl'] + '\"' }};">
    <div class="card mb-3">
      <img class="card-img-top" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"></img>
      <div class="card-body">
        <h5 class="card-title">{{ movie.name if movie.name else movie.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ 'TV Series' if movie.name else 'Movie' }} â€¢ {{ movie.yearText }}</h6>
        <!--<p class="card-text">Spotify Followers: </p>-->
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
