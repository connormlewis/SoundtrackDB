{% extends "base.html" %}

{% block head %}
  {% block metas %}
    {{ super() }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
  {% endblock %}

  {% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .carouselImg img {
        width: 100%;
      }
    </style>
  {% endblock %}

  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap-carousel.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% endblock %}
{% endblock %}

{% block body %}
<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner carouselImg">
    <div class="item active">
      <img src="https://i.imgur.com/sNVImA5.jpg" alt="John Williams" style="width:100%;">
    </div>

    <div class="item carouselImg">
    	<div class="overlay"></div>
      <img src="https://i.imgur.com/dkZpu9n.jpg" alt="Buddy Bergman" style="width:100%;">
    </div>

    <div class="item carouselImg">
    	<div class="overlay"></div>
    	<img src="https://i.imgur.com/0HPuGqO.jpg" alt="George Kallis" style="width:100%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
